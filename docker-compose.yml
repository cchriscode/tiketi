services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tiketi-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Seoul
      PGTZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tiketi-network
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}"

  # DragonflyDB (Redis alternative)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: tiketi-dragonfly
    ports:
      - "7379:6379" # Windows 예약 포트 회피
    ulimits:
      memlock: -1
    volumes:
      - dragonfly_data:/data
    networks:
      - tiketi-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiketi-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      TZ: Asia/Seoul
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - dragonfly
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tiketi-network
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiketi-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      TZ: Asia/Seoul
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tiketi-network
    stdin_open: true
    tty: true

  # Loki (로그 저장소)
  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - tiketi-network

  # 2. Promtail (로그 수집기)
  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro # 도커 로그 파일 원본 읽기 (읽기 전용)
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock # 도커 소켓 접근
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - tiketi-network

  # 3. Grafana (시각화 대시보드)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    volumes:
      - grafana-data:/var/lib/grafana # 대시보드 설정 날아가지 않게 저장
      - ./monitoring/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin # 초기 비번 설정 (나중에 바꾸세요)
    networks:
      - tiketi-network
    depends_on:
      - loki

networks:
  tiketi-network:
    driver: bridge

volumes:
  postgres_data:
  dragonfly_data:
  grafana-data:
