global:
  scrape_interval: 5s

scrape_configs:
  # 1. Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # 2. Backend 서비스 모니터링 (/metrics 필요)
  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3001']

  # 3. PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # 4. Dragonfly Exporter (Redis 호환)
  - job_name: 'dragonfly_exporter'
    static_configs:
      - targets: ['dragonfly-exporter:9121']

  # 5. Node Exporter (EC2 시스템 자원)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']