global:
  scrape_interval: 30s      # 15s → 30s (부하 감소)
  scrape_timeout: 10s
  evaluation_interval: 30s  # Recording rules 평가 주기

# Recording Rules 파일 로드
rule_files:
  - 'prometheus.rules.yml'

scrape_configs:
  # 1. Prometheus 자체 모니터링 (덜 중요)
  - job_name: 'prometheus'
    scrape_interval: 60s
    static_configs:
      - targets: ['prometheus:9090']

  # 2. Backend 서비스 모니터링 (가장 중요)
  - job_name: 'backend'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3001']

  # 3. PostgreSQL Exporter
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']

  # 4. Dragonfly Exporter (Redis 호환)
  - job_name: 'dragonfly_exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['dragonfly-exporter:9121']

  # 5. Node Exporter (EC2 시스템 자원)
  - job_name: 'node_exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']