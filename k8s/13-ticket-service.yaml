---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
  namespace: tiketi
  labels:
    app: ticket-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
    spec:
      initContainers:
        # Wait for PostgreSQL and Redis
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres-service 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-dragonfly
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z dragonfly-service 6379; do
                echo "Waiting for Dragonfly (Redis)..."
                sleep 2
              done
              echo "Dragonfly is ready!"
      containers:
        - name: ticket-service
          image: tiketi-ticket-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
              name: http
          envFrom:
            - configMapRef:
                name: tiketi-config
            - secretRef:
                name: tiketi-secret
          env:
            - name: PORT
              value: "3002"
            - name: SERVICE_NAME
              value: "ticket-service"
            - name: REDIS_URL
              value: "redis://dragonfly-service:6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: ticket-service
  namespace: tiketi
  labels:
    app: ticket-service
spec:
  type: NodePort
  selector:
    app: ticket-service
  ports:
    - port: 3002
      targetPort: 3002
      nodePort: 30004
      protocol: TCP
      name: http
