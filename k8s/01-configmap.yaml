apiVersion: v1
kind: ConfigMap
metadata:
  name: tiketi-config
  namespace: tiketi
data:
  # Database Configuration
  POSTGRES_DB: "tiketi"
  POSTGRES_USER: "tiketi_user"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  # For Dockerfile start script compatibility
  DB_NAME: "tiketi"
  DB_USER: "tiketi_user"

  # Redis (DragonflyDB) Configuration
  REDIS_HOST: "dragonfly-service"
  REDIS_PORT: "6379"

  # Backend Configuration
  NODE_ENV: "development"
  PORT: "3001"

  # WebSocket Configuration
  SOCKET_IO_CORS_ORIGIN: "http://localhost:3000"
  # ⚠️ EKS 배포 시 Frontend 도메인으로 변경 필요 (예: https://your-domain.com)

  # Timezone Configuration (한국 시간 통일)
  TZ: "Asia/Seoul"

  # Frontend Configuration
  # ⚠️ EKS 배포 시 ALB 도메인으로 변경 필요 (예: https://api.your-domain.com)
  REACT_APP_API_URL: "http://localhost:3001"
  # ⚠️ EKS 배포 시 ALB 도메인으로 변경 필요 (예: https://api.your-domain.com)
  REACT_APP_SOCKET_URL: "http://localhost:3001"

  # AWS Configuration (로컬에서는 Mock/비활성화)
  AWS_REGION: "ap-northeast-2"
  AWS_S3_BUCKET: "local-mock-bucket"

  # Monitoring
  LOKI_URL: "http://loki-service:3100"

  # Queue Configuration
  QUEUE_THRESHOLD: "1000"  # 동시 접속 임계값 (초과 시 대기열 진입)
  QUEUE_PROCESSOR_INTERVAL: "10000"  # 대기열 처리 주기 (밀리초)

  # Google OAuth Configuration
  GOOGLE_CLIENT_ID: "721028631258-dhjgd4gquphib49fsoitiubusbo3t9e9.apps.googleusercontent.com"
  REACT_APP_GOOGLE_CLIENT_ID: "721028631258-dhjgd4gquphib49fsoitiubusbo3t9e9.apps.googleusercontent.com"
