apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragonfly
  labels:
    app: dragonfly
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dragonfly
  template:
    metadata:
      labels:
        app: dragonfly
        tier: cache
    spec:
      containers:
        - name: dragonfly
          image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
          ports:
            - containerPort: 6379
              name: dragonfly
          args:
            - "--maxmemory=512mb"
            - "--dir=/data"
          volumeMounts:
            - name: dragonfly-storage
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: dragonfly-storage
          persistentVolumeClaim:
            claimName: dragonfly-pvc
