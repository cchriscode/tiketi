apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
  labels:
    app: ticket-service
    tier: microservice
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
        tier: microservice
    spec:
      containers:
        - name: ticket-service
          image: tiketi-ticket-service:latest  # Tag will be updated by Kustomize
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
          envFrom:
            - configMapRef:
                name: tiketi-config
            - secretRef:
                name: tiketi-secret
          env:
            - name: PORT
              value: "3002"
            - name: SERVICE_NAME
              value: "ticket-service"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
