apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service
  labels:
    app: stats-service
    tier: microservice
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
        tier: microservice
    spec:
      containers:
        - name: stats-service
          image: tiketi-stats-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
              name: http
          envFrom:
            - configMapRef:
                name: tiketi-config
            - secretRef:
                name: tiketi-secret
          env:
            - name: PORT
              value: "3004"
            - name: SERVICE_NAME
              value: "stats-service"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
