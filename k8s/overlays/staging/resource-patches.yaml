# Staging resource limits (optimized for t4g.medium nodes)
# t4g.medium: 2 vCPU, 4GB RAM per node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi
