apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiketi-ingress
  annotations:
    # AWS ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Update with actual ACM certificate ARN for production
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:PLACEHOLDER_ACCOUNT_ID:certificate/PLACEHOLDER_CERT_ID
    alb.ingress.kubernetes.io/group.name: tiketi-prod
    # WAF integration (optional but recommended for production)
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-northeast-2:PLACEHOLDER_ACCOUNT_ID:regional/webacl/tiketi-prod-waf/PLACEHOLDER_WAF_ID
    # Security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    # Access logs (optional)
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=tiketi-prod-alb-logs,access_logs.s3.prefix=backend
spec:
  rules:
  - host: api.tiketi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
