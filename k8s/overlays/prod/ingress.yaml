apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiketi-ingress
  annotations:
    # AWS ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0e098e4b5fa78a29d,subnet-05255e0bdca84d6d7
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # ACM certificate for tiketi.store (wildcard)
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:640740721346:certificate/c8394350-3712-4afc-bea3-bd76e8d62d14
    # TODO: WAF integration (optional but recommended for production)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:ap-northeast-2:640740721346:regional/webacl/tiketi-prod-waf/WAF_ID
    # Security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    # Access logs (optional - TODO: Create S3 bucket and re-enable)
    # alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=tiketi-prod-alb-logs,access_logs.s3.prefix=backend
spec:
  rules:
  - host: tiketi.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  - host: api.tiketi.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
